{% extends 'base.html' %}

{% block title %}Access Denied{% endblock %}

{% block content %}
    <div class="card mt-5 text-center">
        <div class="card-header bg-danger text-white">
            <h1 class="card-title mb-0">Access Denied</h1>
        </div>
        <div class="card-body">
            <p class="card-text">You do not have permission to view this page.</p>
            <p class="card-text">Please log in with an administrator account to continue.</p>
            <a href="{% url 'admin:login' %}" class="btn btn-primary mt-3">Go to Admin Login</a>
            <a href="{% url 'attendance:attendance_report' %}" class="btn btn-secondary mt-3 ms-2">Back to Reports</a>
        </div>
    </div>
{% endblock %}
